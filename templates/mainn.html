<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%static 'login.css'%}">
    <title>LOGIN</title>
</head>
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<body>
<div class="container">
<div class="card">
<div class="innerbox" id="card">
<div class="card-1">
    <h2>LOGIN</h2>
    <form method="post" action="/login">
    {% csrf_token %}
       <input type="email" class="input-box" name="email" placeholder="email address"
        required>
        <input type="password" class="input-box" name="password" placeholder="password"
        required>
        <button type="login" class="submit-btn">submit</button>
    </form>
<a href="/password_validation" class="addk" >forget password</a><br>
<a href="/register" class="addk">Need to register</a>
 
  </div>
  </div>
  </div>                

</div>
