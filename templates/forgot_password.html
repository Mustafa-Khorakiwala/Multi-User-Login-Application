<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%static 'pp.css'%}">
    <title>Forget password</title>
</head>
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  {% endfor %}
</div>
{% endif %}
  
<body>
<div class="container">
<div class="card">
<div class="innerbox" id="card">
<div class="card-1">
 
    <form method="post" action="/forgot_password">
    {% csrf_token %}
        <h2>New password</h2>
        <input type="password" class="input-box"  name="passnew"placeholder="New password"
        required>
        <h2>Confirm password</h2>
        <input type="password" class="input-box" name="passre" placeholder="confirm password"
        required>
        <button type="submit" class="submit-btn">submit</button>
        
    </form>

  </div>
  </div>
  </div>                

</div>
